<!-- templates/birthday/birthday.html -->
{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
  <div class="card col-4">
    <div class="card-header">
    <form action="get/" method="post">
      <table>
        {% csrf_token %}
        {% bootstrap_form form %}
      </table>
      {% bootstrap_button button_type="submit" content="Отправить" %}
    </form>
    </div>
  </div>
{% endblock %}
